<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/board.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <title>Altera Sample App - In-Game page</title>
    <script src="https://kit.fontawesome.com/1cc2607717.js" crossorigin="anonymous"></script>
  </head>
  <body class="desktop">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript-canvas-to-blob/3.27.0/js/canvas-to-blob.min.js">
    </script>

    <script src="https://unpkg.com/konva@6.0.0/konva.min.js"></script>
    <!-- Firebase JS SDK --> 
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
    <script defer src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.14.3/firebase-database.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.14.3/firebase-storage.js"></script>
  </script>
    <!-- -------------------------------- Header ------------------------------- -->

    <header class="app-header">
      <div id="logo">
        <img width="20" height="16" src="assets/logo.png" alt="Altera">
        <h1>Altera</h1>
      </div>

      <div class="desktopURL">
          <p>Share:</p>
            <input id="code-search" type="" name="" placeholder="altera.studio/beta?" readonly="readonly" />
            <i id="copy-url" class="far fa-copy"></i>
      </div>
    </header>

    <!-- --------------------------------- Main -------------------------------- -->
    <main>
      <div class="desktopBottom">
        <!-- Launch Fortnite! -->
        <div id="left"></div>
        <!-- Launch app -->
        <div id="middle">
          <button class="button-style" style="opacity: .6;">Haven</button>
          <button class="button-style">Bind</button>
          <button class="button-style">Split</button>
          <!--<i id="flip" class="fas fa-sync-alt"></i>-->

          <div class="buttons-right">
            <button class="button-style" id="reset">Reset</button>
            <button class="button-style" id="save">Save</button>
          </div>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js"></script>

          <div class="select-region"> 
            <input id="color-picker" class="jscolor {valueElement:'valueSpan',styleElement:'styleSpan', value:'#ff6699'}" />
            <svg id="edit" onclick="document.getElementById('color-picker').jscolor.show()" width="24" height="24" viewBox="0 0 22 22" style="float: right;">
              <path fill="#ffffff" d="M7.82343 12.8187L10.972 16.0286L20.6901 6.49596C21.0844 6.10922 21.0905 5.47608 20.7038 5.08181L18.9557 3.29974C18.569 2.90547 17.9358 2.89937 17.5416 3.28611L7.82343 12.8187Z"></path>
              <path fill="#ffffff" d="M9.3877 17.6026L6.21912 14.3927L4.12565 18.2565C3.65652 19.1224 4.58951 20.0735 5.46383 19.6212L9.3877 17.6026Z"></path>
            </svg>
            <span id="styleSpan" class="color-picker" style="float: right; margin-right: 5px"></span>
          </div>
            
          <div id="container"></div>

          <br /><br />
        </div>
        <!-- picture -->
        <div id="right">
          <div class="agent-select" style="text-align: center">
            <div id="drag-items" style="display: inline-block">
              <img class="draggable" src="assets/agents/headshots/raze.png" height="38" width="38" draggable="true" />
              <img class="draggable" src="assets/agents/headshots/viper.png" height="38" width="38" draggable="true" />
              <img class="draggable" src="assets/agents/headshots/jett.png" height="38" width="38" draggable="true" />
              <img class="draggable" src="assets/agents/headshots/omen.png" height="38" width="38" draggable="true" />
              <img class="draggable" src="assets/agents/headshots/cypher.png" height="38" width="38" draggable="true" />
              <img class="draggable" src="assets/agents/headshots/brimstone.png" height="38" width="38" draggable="true" />
              <img class="draggable" src="assets/agents/headshots/breach.png" height="38" width="38" draggable="true" />
              <img class="draggable" src="assets/agents/headshots/phoenix.png" height="38" width="38" draggable="true" />
              <!--<img src="../../img/cool_wolf.png" />-->
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- -------------------------------- Modal -------------------------------- -->
    <div id="exitMinimizeModal" class="modal">
      <div class="modal-content">
        <h3>Exit the app?</h3>
        <p>
          Exiting the app will close all the app windows and terminate the app
          process.<br />
          <br />
          Are you sure?
        </p>
        <span class="buttonBar">
          <button id="minimize" class="modalButton">
            Minimize
          </button>
          <button id="exit" class="modalButton">
            Exit
          </button>
        </span>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.19.2/URI.min.js" type="text/javascript"></script>
    <script src="js/filesaver.js" type="text/javascript"></script>
    <!-- js -->
    <script src="js/id-generators.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/anonymous-auth.js" type="text/javascript"></script> 

    <script>
        $('#code-search').val('altera.studio/beta/?' + uniqueID);
        
        $('#copy-url').click(function() {
          var copyText = document.getElementById('code-search');
          copyText.select();
          copyText.setSelectionRange(0, 99999)
          document.execCommand('copy');
          alert('Copied the text: ' + copyText.value);
        });
    </script>
  </body>
</html>
